<div class="container">
    <h3 class="text-center">Registrar Curso</h3>
<form>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Código</label>
        <input type="text" class="form-control" name="codigoCurso" [(ngModel)]="codigoCurso">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombreCurso" [(ngModel)]="nombreCurso">
     </div>
     <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Créditos</label>
        <input type="text" class="form-control" name="creditos" [(ngModel)]="creditos">
     </div>
    <button type="button" class="btn btn-primary" (click)="grabarDatos()">Grabar</button>
  </form>
</div>
